---
apiVersion: v1
kind: Namespace
metadata:
  name: springboot-app

---
apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: springboot-app
  name: dep-springboot-app
  namespace: springboot-app
spec:
  replicas: 2
  selector:
    matchLabels:
      app: springboot-app
  template:
    metadata:
      labels:
        app: springboot-app
    spec:
      containers:
      - name: my-springboot-app
        image: 492811607193.dkr.ecr.us-east-2.amazonaws.com/mavenapp:latest
        imagePullPolicy: Always
        ports:
        - containerPort: 8085
          name: http
          protocol: TCP

# service type loadbalancer       
---
apiVersion: v1
kind: Service
metadata:
  labels:
    app: springboot-app
    k8s-app: springboot-app
  name: svc-springboot-app
  namespace: springboot-app
spec:
  ports:
  - name: http
    port: 80
    protocol: TCP
    targetPort: 8085
  type: NodePort
  selector:
    app: springboot-app

# Deploy Ingress
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  namespace: springboot-app
  name: ingress-springboot-app
  annotations:
    alb.ingress.kubernetes.io/scheme: internet-facing
    alb.ingress.kubernetes.io/target-type: ip
spec:
  ingressClassName: alb
  rules:
    - http:
        paths:
        - path: /
          pathType: Prefix
          backend:
            service:
              name: svc-springboot-app
              port:
                number: 80